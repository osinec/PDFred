<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой PDF редактор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        .tool-btn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tool-btn:hover {
            background: #45a049;
        }
        .canvas-container {
            position: relative;
            border: 1px solid #ddd;
            margin: 0 auto;
            overflow: auto;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактор PDF</h1>
        
        <div class="toolbar">
            <button id="upload-btn" class="tool-btn">Загрузить PDF</button>
            <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
            
            <div class="color-picker">
                <label for="color">Цвет:</label>
                <input type="color" id="color" value="#000000">
            </div>
            
            <label for="brush-size">Размер кисти:</label>
            <input type="range" id="brush-size" min="1" max="20" value="5">
            
            <select id="tool-select">
                <option value="brush">Кисть</option>
                <option value="eraser">Ластик</option>
                <option value="rect">Прямоугольник</option>
                <option value="circle">Круг</option>
                <option value="text">Текст</option>
            </select>
            
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
            
            <input type="number" id="font-size" min="8" max="72" value="16" placeholder="Размер шрифта">
            
            <button id="move-up" class="tool-btn">↑ Наверх</button>
            <button id="move-down" class="tool-btn">↓ Вниз</button>
            <button id="save-png" class="tool-btn">Сохранить PNG</button>
            <button id="save-pdf" class="tool-btn">Сохранить PDF</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="pdf-canvas"></canvas>
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Инициализация PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        const { jsPDF } = window.jspdf;
        
        // Элементы страницы
        const pdfInput = document.getElementById('pdf-input');
        const uploadBtn = document.getElementById('upload-btn');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const toolSelect = document.getElementById('tool-select');
        const colorPicker = document.getElementById('color');
        const brushSize = document.getElementById('brush-size');
        const fontSelect = document.getElementById('font-select');
        const fontSize = document.getElementById('font-size');
        const moveUpBtn = document.getElementById('move-up');
        const moveDownBtn = document.getElementById('move-down');
        const savePngBtn = document.getElementById('save-png');
        const savePdfBtn = document.getElementById('save-pdf');
        
        // Переменные состояния
        let currentTool = 'brush';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let layers = [];
        let currentLayer = null;
        let pdfDoc = null;
        let currentPage = 1;
        
        // Обработчики событий
        uploadBtn.addEventListener('click', () => pdfInput.click());
        
        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedArray = new Uint8Array(this.result);
                pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
                await renderPage(currentPage);
            };
            fileReader.readAsArrayBuffer(file);
        });
        
        async function renderPage(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            
            const viewport = page.getViewport({ scale: 1.5 });
            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            drawingCanvas.width = viewport.width;
            drawingCanvas.height = viewport.height;
            
            await page.render({
                canvasContext: pdfCanvas.getContext('2d'),
                viewport: viewport
            }).promise;
            
            // Очищаем слои при загрузке новой страницы
            layers = [];
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }
        
        toolSelect.addEventListener('change', () => {
            currentTool = toolSelect.value;
        });
        
        // Рисование на canvas
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            
            if (currentTool === 'text') {
                const text = prompt('Введите текст:', 'Текст');
                if (text) {
                    ctx.font = `${fontSize.value}px ${fontSelect.value}`;
                    ctx.fillStyle = colorPicker.value;
                    ctx.fillText(text, lastX, lastY);
                    
                    // Добавляем слой
                    layers.push({
                        type: 'text',
                        x: lastX,
                        y: lastY,
                        text: text,
                        font: `${fontSize.value}px ${fontSelect.value}`,
                        color: colorPicker.value
                    });
                }
                isDrawing = false;
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.strokeStyle = currentTool === 'eraser' ? 'white' : colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            
            switch(currentTool) {
                case 'brush':
                case 'eraser':
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                    break;
                
                case 'rect':
                    // Временное рисование прямоугольника
                    ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    redrawLayers();
                    ctx.beginPath();
                    ctx.rect(lastX, lastY, e.offsetX - lastX, e.offsetY - lastY);
                    ctx.stroke();
                    break;
                
                case 'circle':
                    ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    redrawLayers();
                    ctx.beginPath();
                    const radius = Math.sqrt(Math.pow(e.offsetX - lastX, 2) + Math.pow(e.offsetY - lastY, 2));
                    ctx.arc(lastX, lastY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing(e) {
            if (!isDrawing) return;
            
            // Сохраняем фигуру как слой
            if (currentTool === 'rect' || currentTool === 'circle') {
                layers.push({
                    type: currentTool,
                    x: lastX,
                    y: lastY,
                    endX: e.offsetX,
                    endY: e.offsetY,
                    color: colorPicker.value,
                    lineWidth: brushSize.value
                });
            } else if (currentTool === 'brush' || currentTool === 'eraser') {
                // Для кисти сохраняем весь canvas как изображение
                layers.push({
                    type: 'image',
                    data: drawingCanvas.toDataURL()
                });
            }
            
            isDrawing = false;
        }
        
        // Функция для перерисовки всех слоев
        function redrawLayers() {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            
            layers.forEach(layer => {
                switch(layer.type) {
                    case 'rect':
                        ctx.strokeStyle = layer.color;
                        ctx.lineWidth = layer.lineWidth;
                        ctx.beginPath();
                        ctx.rect(layer.x, layer.y, layer.endX - layer.x, layer.endY - layer.y);
                        ctx.stroke();
                        break;
                    
                    case 'circle':
                        ctx.strokeStyle = layer.color;
                        ctx.lineWidth = layer.lineWidth;
                        ctx.beginPath();
                        const radius = Math.sqrt(Math.pow(layer.endX - layer.x, 2) + Math.pow(layer.endY - layer.y, 2));
                        ctx.arc(layer.x, layer.y, radius, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                    
                    case 'text':
                        ctx.font = layer.font;
                        ctx.fillStyle = layer.color;
                        ctx.fillText(layer.text, layer.x, layer.y);
                        break;
                    
                    case 'image':
                        const img = new Image();
                        img.src = layer.data;
                        ctx.drawImage(img, 0, 0);
                        break;
                }
            });
        }
        
        // Управление слоями
        moveUpBtn.addEventListener('click', () => {
            // Реализация перемещения слоя вверх
            alert('Функция перемещения слоя вверх будет реализована');
        });
        
        moveDownBtn.addEventListener('click', () => {
            // Реализация перемещения слоя вниз
            alert('Функция перемещения слоя вниз будет реализована');
        });
        
        // Сохранение в PNG
        savePngBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-pdf.png';
            link.href = drawingCanvas.toDataURL('image/png');
            link.click();
        });
        
        // Сохранение в PDF
        savePdfBtn.addEventListener('click', async () => {
            if (!pdfDoc) {
                alert('Сначала загрузите PDF файл');
                return;
            }
            
            // Создаем новый PDF документ
            const pdf = new jsPDF({
                orientation: pdfCanvas.width > pdfCanvas.height ? 'landscape' : 'portrait',
                unit: 'px',
                format: [pdfCanvas.width, pdfCanvas.height]
            });
            
            // Получаем объединенное изображение (исходный PDF + правки)
            const canvas = await mergeCanvases(pdfCanvas, drawingCanvas);
            
            // Добавляем изображение в PDF
            pdf.addImage(canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, pdfCanvas.width, pdfCanvas.height);
            
            // Сохраняем PDF
            pdf.save('edited-document.pdf');
        });
        
        // Функция для объединения двух canvas
        async function mergeCanvases(baseCanvas, overlayCanvas) {
            const canvas = document.createElement('canvas');
            canvas.width = baseCanvas.width;
            canvas.height = baseCanvas.height;
            const ctx = canvas.getContext('2d');
            
            // Рисуем исходный PDF
            ctx.drawImage(baseCanvas, 0, 0);
            
            // Рисуем поверх правки
            ctx.drawImage(overlayCanvas, 0, 0);
            
            return canvas;
        }
    </script>
</body>
</html>
